<form #registerForm="ngForm" class="container" (ngSubmit)="register(registerForm)">
    <h3>Đăng ký tài khoản</h3>
    <div>
      <div class="form-group">
        <span>Tài khoản:</span>
        <input class="form-control" #accountControl="ngModel" name="account" ngModel required minlength="4"/>
        <div class="alert alert-danger" *ngIf="accountControl.touched && accountControl.errors">
            <span *ngIf="accountControl.errors.required" class="text text-danger">
              Tài khoản không được rổng !
            </span>
            <span *ngIf="accountControl.errors.minlength" class="text text-danger">
                Vui long nhap hon 4 ky tu!
            </span>
        </div>
      </div>
      <div class="form-group">
        <span>Mật khẩu:</span>
        <input class="form-control" name="password" ngModel/>
      </div>
      <div class="form-group">
        <span>Email:</span>
        <input class="form-control" #emailControl="ngModel" name="email" ngModel pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
        <div class="alert alert-danger" *ngIf="emailControl.touched && emailControl.errors">
            <span *ngIf="emailControl.errors.pattern" class="text text-danger">
              Email khong hop le!
            </span>
        </div>
      </div>
      <div class="form-group">
        <span>Số điện thoại:</span>
        <input class="form-control" name="phoneNumber" ngModel/>
      </div>
      <div class="form-group">
        <span>Họ tên:</span>
        <input class="form-control" name="fullName" ngModel/>
      </div>

      <button type="submit" class="btn btn-success">Đăng ký</button>
    </div>
</form>
