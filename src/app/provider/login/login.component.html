<div class="ml-5">
  <h1>LOG IN</h1>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Account: </mat-label>
      <input matInput placeholder="account" #account>
    </mat-form-field>
    <br>
  
    <mat-form-field class="example-full-width">
        <mat-label>Password: </mat-label>
        <input matInput placeholder="password" #password>
      </mat-form-field>
  </form>
  <div>
    <button mat-raised-button color="accent" (click)="login(account.value, password.value)">Login</button>
  </div>
</div>
